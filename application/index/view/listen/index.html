<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>ACG Music Fm</title>
    <meta itemprop="name" content="ACG Music Fm"/>
    <meta itemprop="image" content="http://fm.illn.in//play/static/song.png">
    <meta name="description" itemprop="description" content="我给你分享了一首好听的音乐快来听吧！ />
	<meta name="image" content="http://fm.illn.in//play/static/song.png">
    <script src="//cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="__STATIC__/css/player.css?185321437"/>

<body class="load">
<div class="wrapper">
    <div class="zsbg"><div id="bg" class="bg animated infinite bounce" style="background-image: url('//fm.illn.in//play/static/song.png');"></div>
    </div>
    <div id="play">
        <div class="play-board">
            <div class="header cover title">
                <img class="disk-cover" src="//fm.illn.in//play/static/song.png"/>

                <div id="tools">
                    <div class="share"></div>
                    <div class="down"></div>
                </div>

                <div class="title">
                    <div class="song" id="songName"></div>
                    <div class="artist lyric" id="artist"></div>
                </div>
            </div>

            <div class="footer">
                <audio id="player"></audio>
                <div class="process" id="process">
                    <span id="currentTime">00:00</span>
                    <div class="process-bar">
                        <div class="rdy"></div>
                        <div class="cur">
                            <span id="processBtn" class="process-btn c-btn"></span>
                        </div>
                    </div>
                    <span id="totalTime">00:00</span>
                </div>

                <div class="control" id="controls">
                    <span class="c-btn loop-btn" onclick="ctx.loop()"></span>
                    <span class="pre c-btn" onclick="ctx.prev()"></span>
                    <span class="play c-btn" onclick="ctx.play()"></span>
                    <span class="pause c-btn" onclick="ctx.pause()" style="display: none"></span>
                    <span class="next c-btn" onclick="ctx.next()"></span>
                    <span class="c-btn list-btn" onclick="ctx.showPlayList()"></span>
                </div>
            </div>
        </div>
        <div class="play-list" id="playList">
            <div class="list-title">播放列表 [<span id="playListCount">0</span>]</div>
            <ul class="list-content" id="listContent">
            </ul>
        </div>
    </div>
</div>
<script>

    var myList = "2660385";
    var mySong = "";
</script>

    <i></i>
</div>
</body>
</html>
