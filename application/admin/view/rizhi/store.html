{extend name='base'/}
{block name='content'}
<ol class="breadcrumb">
    <li>
        <a href="{:url('admin/index/index')}"><i class="fa fa-fw fa-cogs"></i>后台首页</a>
    </li>
    <li>
        <a href="{:url('index')}">日志管理</a>
    </li>
    <li class="active">
        <a href="">添加日志</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">日志列表</a></li>
    <li class="active"><a href="">添加日志</a></li>
</ul>
<form action="" method="post" class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">日志管理</h3>
        </div>
        <div class="panel-body">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="number" step="0.01" class="form-control" name="xj1" placeholder="系统现金">
                </div>
                <div class="form-group">
                    <input type="number" step="0.01" class="form-control" name="xj2" placeholder="实际现金">
                </div>
                <div class="form-group">
                    <input type="number" step="0.01" class="form-control" name="ce1" placeholder="现金差额(负数为短款)">
                </div>
                <div class="form-group">
                    <input type="number" step="0.01" class="form-control" name="alipay1" placeholder="系统支付宝">
                </div>
                <div class="form-group">
                    <input type="number" step="0.01" class="form-control" name="alipay2" placeholder="实际支付宝">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="ce2" placeholder="支付宝差额(负数为短款)">
                </div>
                <div class="form-group">
                    <input type="number" step="0.01" class="form-control" name="cdk" placeholder="实际长短款(负数为短款)">
                </div>
                <div class="form-group">
                    <input type="number" step="0.01" class="form-control" name="jifen" placeholder="积分兑换">
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </div>
    </div>
</form>
{/block}
