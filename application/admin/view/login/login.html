<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<!--<link rel="stylesheet" href="__STATIC__/css/admim/login.css">-->
	{css href='__STATIC__/css/admin/login.css'/}
	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
	<form action="" method="post">
		<div class="login-form">
			<div class="field">
				<input type="text" name="username" placeholder="username">
			</div>
			<div class="field">
				<input type="password" name="password" placeholder="password">
			</div>
			<div class="field">
				<input type="text" name="code" placeholder="code">
			</div>
			<div class="field with-btn">
				<img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?_='+new Date().getTime()" style="cursor:pointer">
			</div>
			<button>Login</button>
			<p class="message">
				based on the work by <a href="http://dribbble.com/shots/421277-Login-freebie">Blaze Pollard</a>
			</p>
		</div>
	</form>
</body>
</html>
