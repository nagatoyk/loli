{extend name='base'/}
{block name='content'}
<ol class="breadcrumb">
    <li>
        <a href="{:url('admin/index/index')}"><i class="fa fa-fw fa-cogs"></i>后台首页</a>
    </li>
    <li>
        <a href="{:url('index')}">文章管理</a>
    </li>
    <li class="active">
        <a href="">添加文章</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">文章列表</a></li>
    <li class="active"><a href="">添加文章</a></li>
</ul>
<form action="" enctype="multipart/form-data" method="post" class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">文章管理</h3>
        </div>
        <div class="panel-body">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="文章标题">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="cover" placeholder="封面图片">
                </div>
            </div>
            <div class="col-sm-3 pull-right">
                <div class="form-group">
                    <select class="form-control" name="category" data-live-search="false">
                        {volist name='cate' id='c'}
                        <option value="{$c.icon}"{if condition="$c.icon eq 'nichijou'"} selected{/if}>{$c.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div id="editormd">
                    <textarea class="hide" name="text" placeholder="文章正文"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">添加</button>
        </div>
    </div>
</form>
<script>
    $('input[type="file"]').change(function(){
        $('#cover').val($(this).val());
    });
</script>
{/block}
