{extend name='base'/}
{block name='content'}
<ol class="breadcrumb">
    <li>
        <a href="{:url('admin/index/index')}"><i class="fa fa-fw fa-cogs"></i>后台首页</a>
    </li>
    <li>
        <a href="{:url('index')}">分类管理</a>
    </li>
    <li class="active">
        <a href="">编辑分类</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">分类列表</a></li>
    <li class="active"><a href="">编辑分类</a></li>
</ul>
<form action="" method="post" class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel panel-heading">
            <h3 class="panel-title">分类管理</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <lable for="" class="col-sm-2 control-label">图标</lable>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="icon" value="{$cate.icon}" placeholder="icon">
                </div>
            </div>
            <div class="form-group">
                <lable for="" class="col-sm-2 control-label">名称</lable>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="name" value="{$cate.name}" placeholder="name">
                </div>
            </div>
            <div class="form-group">
                <lable for="" class="col-sm-2 control-label">描述</lable>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="des" value="{$cate.des}" placeholder="des">
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="id" value="{:input('param.id')}">
    <input class="btn btn-primary" type="submit" value="编辑">
</form>
{/block}
