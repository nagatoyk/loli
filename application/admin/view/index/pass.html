{extend name='base'/}
{block name='content'}
<form action="" method="post" class="form-horizontal">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">修改密码</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">原始密码</label>
				<div class="col-sm-9">
					<input class="form-control" type="password" name="admin_password" placeholder="输入原密码">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">新密码</label>
				<div class="col-sm-9">
					<input class="form-control" type="password" name="new_password" placeholder="输入新密码">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-9">
					<input class="form-control" type="password" name="confirm_password" placeholder="确认新密码">
				</div>
			</div>
		</div>
	</div>
	<button class="btn btn-lg btn-primary" type="submit">修改密码</button>
</form>
{/block}
